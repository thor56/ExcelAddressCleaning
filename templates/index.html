{% extends "bootstrap/base.html" %} {% block head %} {{super()}} {% block styles
%}

<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>

<link
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
  rel="stylesheet"
/>
<style>
  body {
    font-family: sans-serif;
    background-color: #eeeeee;
  }

  .file-upload {
    background-color: #ffffff;
    width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .btn-primary {
    margin: 10px;
  }

  .file-upload-btn {
    width: 100%;
    margin: 10px;
    color: #fff;
    background: #1fb264;
    border: none;
    padding: 10px;
    border-radius: 4px;
    border-bottom: 4px solid #15824b;
    transition: all 0.2s ease;
    outline: none;
    text-transform: uppercase;
    font-weight: 700;
  }

  .file-upload-btn:hover {
    background: #1aa059;
    color: #ffffff;
    transition: all 0.2s ease;
    cursor: pointer;
  }

  .file-upload-btn:active {
    border: 0;
    transition: all 0.2s ease;
  }

  .file-upload-content {
    display: none;
    text-align: center;
  }

  .file-upload-input {
    position: absolute;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    outline: none;
    opacity: 0;
    cursor: pointer;
  }

  .image-upload-wrap {
    margin-top: 20px;
    border: 4px dashed #1fb264;
    position: relative;
  }

  .image-dropping,
  .image-upload-wrap:hover {
    background-color: #1fb264;
    border: 4px dashed #ffffff;
  }

  .image-title-wrap {
    padding: 0 15px 15px 15px;
    color: #222;
  }

  .drag-text {
    text-align: center;
  }

  .drag-text h3 {
    font-weight: 100;
    text-transform: uppercase;
    color: #15824b;
    padding: 60px 0;
  }
</style>
{% endblock %} {% endblock %} {% block content %}
<div class="main-content">
  <script
    class="jsbin"
    src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
  ></script>
  <div class="file-upload">
    <form class="" action="data" method="post" enctype="multipart/form-data">
      <input type="file" name="csvfile" class="file-upload-btn" />

      <input type="submit" name="" value="Submit" class="btn btn-primary" />

      <div class="image-upload-wrap">
        <input class="file-upload-input" type="file" name="csvfile1" />
        <div class="drag-text">
          <h3>Drag and drop a file or Click to browse</h3>
        </div>
      </div>
    </form>
  </div>
  {% endblock %} {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {{super()}} {% endblock %}
</div>
